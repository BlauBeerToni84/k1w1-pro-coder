name: android-apk
on:
  workflow_dispatch:
  push:
    paths:
      - "android/**"
      - "src/**"
      - "public/**"
      - "package.json"
      - "package-lock.json"
      - "vite.config.*"
      - "capacitor.config.*"

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      GRADLE_USER_HOME: ${{ runner.temp }}/gradle
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8"
      ORG_GRADLE_WORKERS_MAX: 2

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (ci with fallback)
        shell: bash
        run: |
          npm config set fund false
          npm config set audit false
          (npm ci) || npm i

      - name: Build web assets
        shell: bash
        env:
          CI: "false"
        run: npm run build --if-present

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK (manual)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdtools.zip
          unzip -q cmdtools.zip
          rm -f cmdtools.zip
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          mv ./cmdline-tools "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          # PATH fÃ¼r ALLE folgenden Steps persistieren:
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_SDK_ROOT/platform-tools" >> "$GITHUB_PATH"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          yes | sdkmanager --licenses >/dev/null
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;34.0.0"

      - name: Ensure Capacitor Android project & sync
        shell: bash
        run: |
          npm i -D @capacitor/cli
          npm i @capacitor/core
          npx cap sync android

      - name: Write local.properties (SDK path)
        shell: bash
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          cat android/local.properties

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Assemble release APK
        shell: bash
        working-directory: android
        run: ./gradlew --no-daemon --stacktrace --warning-mode=all assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-dist
          path: android/app/build/outputs/apk/release/*.apk
          if-no-files-found: error
