- pipeline: k1w1-pro-p
  name: K1W1 pro P
  refs:
  - refs/heads/main
  events:
  - type: WEBHOOK
  fail_on_prepare_env_warning: true
  arch: ARM64
  actions:
  - action: npm test
    type: BUILD
    docker_image_name: library/node
    docker_image_tag: 22
    execute_commands:
    - "# yarn install"
    - npm install
    - npm test
    shell: BASH
